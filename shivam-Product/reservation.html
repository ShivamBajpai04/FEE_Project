   <main>
      <section class="reservation">
         <h2>Make a Reservation</h2>
         <form action="mailto:reservation@your-email.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="eg. Shivam Bajpai" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="eg. shivambajpai04@gmail.com" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="eg. 7015530350" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="10" placeholder="eg. 2" required>

            <label for="special-requests">Special Requests:</label>
            <textarea id="special-requests" name="special-requests"></textarea>

            <input type="submit" value="Make a Reservation">
         </form>
      </section>
